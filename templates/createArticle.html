{% extends 'layout.html' %} {% block body %}
<style>
  .django-ckeditor-widget {
    width: 100%;
  }
</style>
<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-12 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                <i class="fas fa-mug-hot fa-lg me-3 fa-fw"></i>Write your
                article:
              </p>

              <form
                method="post"
                class="mx-1 mx-md-4"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-heading fa-lg me-3 fa-fw"></i>
                  <div class="form-floating flex-fill mb-0">
                    <input
                      type="text"
                      id="title"
                      name="title"
                      class="form-control"
                      placeholder="Title" />
                    <label class="form-label" for="title"
                      >{{form.title.label}}</label
                    >
                  </div>
                </div>
                {% comment %}
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-pencil-alt fa-lg me-3 fa-fw"></i>
                  <div class="form-floating flex-fill mb-0">
                    <textarea
                      class="form-control"
                      placeholder="Write your article here"
                      id="content"
                      name="content"
                      style="height: 200px"></textarea>
                    <label for="content">{{form.content.label}}</label>
                  </div>
                </div>
                {% endcomment %}
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-pencil-alt fa-lg me-3 fa-fw"></i>
                  {{form.media}} {{form.content}}
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-file-image fa-lg me-3 fa-fw"></i>
                  <div class="btn btn-dark">
                    <input type="file" name="article_img" />
                  </div>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Done
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
