{% extends 'layout.html' %} {% block body %}
<style>
  .django-ckeditor-widget {
    width: 100%;
  }
  #file-input {
    margin-bottom: 0px;
  }
</style>
<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-12 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                <i class="fas fa-edit fa-lg me-3 fa-fw"></i>Edit Your Article:
              </p>

              <form
                method="post"
                class="mx-1 mx-md-4"
                enctype="multipart/form-data">
                {% csrf_token %}{{form.media}}
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-heading fa-lg me-3 fa-fw"></i>
                  <div class="flex-fill mb-0">
                    <input
                      type="text"
                      id="title"
                      name="title"
                      class="form-control"
                      value="{{form.title.value}}"
                      placeholder="Title" />
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-pencil-alt fa-lg me-3 fa-fw"></i>
                  {{form.content}}
                </div>
                <div
                  class="
                    d-flex
                    flex-row
                    justify-content-center
                    align-items-center
                    mb-4
                  ">
                  <i class="fas fa-file-image fa-lg me-3 fa-fw"></i>
                  <div
                    class="card text-white bg-dark mb-3"
                    style="max-width: 18rem">
                    <div class="card-body">{{form.article_img}}</div>
                  </div>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-success">
                    <i class="fas fa-save fa-fw"></i> Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
